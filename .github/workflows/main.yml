name: Main Branch

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test - Unit and Integration
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build Parent
        run: mvn -f parent-service/pom.xml -B clean install -DskipTests
      - name: Build Commons
        run: mvn -f commons/pom.xml -B clean install -DskipTests
      - name: Maven Package
        run: mvn -f parent-service/pom.xml -B clean package -DskipTests
      - name: Maven Verify
        run: mvn -f parent-service/pom.xml -B clean verify